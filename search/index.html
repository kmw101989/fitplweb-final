<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearchPage - Figma 프레임 기반</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 메인 프레임 컨테이너 -->
    <div class="search-page-frame" id="searchPageFrame">
      <!-- 메인 콘텐츠 영역 -->
      <div class="main-content">
        <!-- 검색바 섹션 -->
        <div class="search-bar-section">
          <div class="search-bar-container">
            <div class="search-input-container">
              <div
                class="selected-tags-container"
                id="selectedTagsContainer"
              ></div>
              <input
                type="text"
                class="search-input"
                placeholder="여행지를 검색해 보세요."
                id="searchInput"
              />
              <button class="search-button" id="searchButton">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path
                    d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16ZM19 19l-4.35-4.35"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
            <button class="close-button" id="closeButton">×</button>
          </div>
        </div>

        <!-- 카테고리 태그 버튼들 -->
        <div class="category-tags-section">
          <div class="category-tag beauty" data-category="beauty">일본</div>
          <div class="category-tag player" data-category="player">베트남</div>
          <div class="category-tag outlet" data-category="outlet">중국</div>
          <div class="category-tag boutique" data-category="boutique">홍콩</div>
          <div class="category-tag shoes" data-category="shoes">대만</div>
          <div class="category-tag kids" data-category="kids">태국</div>
          <div class="category-tag used" data-category="used">라오스</div>
          <div class="category-tag travel" data-category="travel">싱가포르</div>
          <div class="category-tag america" data-category="america">미국</div>
          <div class="category-tag australia" data-category="australia">
            호주
          </div>
        </div>
      </div>
    </div>

    <!-- 프레임 정보 패널 -->
    <div class="frame-info-panel" id="frameInfoPanel">
      <div class="frame-info-header">
        <h3>프레임 정보</h3>
        <button class="close-btn" id="closeFrameInfo">×</button>
      </div>
      <div class="frame-info-content">
        <div class="info-item">
          <label>프레임 ID:</label>
          <span id="frameId">1441:5455</span>
        </div>
        <div class="info-item">
          <label>프레임 이름:</label>
          <span id="frameName">SearchPage</span>
        </div>
        <div class="info-item">
          <label>프레임 타입:</label>
          <span id="frameType">FRAME</span>
        </div>
        <div class="info-item">
          <label>크기:</label>
          <span id="frameSize">1440 × 852</span>
        </div>
        <div class="info-item">
          <label>위치:</label>
          <span id="framePosition">(-24478, 4625)</span>
        </div>
        <div class="info-item">
          <label>배경색:</label>
          <span id="frameBgColor">#f5f5f5</span>
        </div>
      </div>
      <div class="frame-actions">
        <button class="action-btn refresh-btn" id="refreshFrameBtn">
          새로고침
        </button>
        <button class="action-btn export-btn" id="exportFrameBtn">
          내보내기
        </button>
      </div>
    </div>

    <!-- 오버레이 -->
    <div class="overlay" id="overlay"></div>

    <!-- 토스트 알림 -->
    <div class="toast" id="toast">
      <div class="toast-content">
        <span class="toast-message" id="toastMessage"></span>
        <button class="toast-close" id="toastClose">×</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
